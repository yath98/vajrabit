<script>
let slideIndex = -1;
function chng(n) {
  let i;
  if(slideIndex==-1&&n==-1)
  slideIndex=2;
  else
  slideIndex = (slideIndex+n+3)%3;
  document.getElementById("img88").style.display = "none";
  for (i = 0; i < 3; i++) {
      document.getElementById("img0"+i).style.display = "none";
  }
  document.getElementById("img0"+slideIndex).className = "fade";
  document.getElementById("img0"+slideIndex).style.display = "block";
    $('.mySlides').addClass('ani');
    

}
